<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>weather app</h1>
        <form id="form">
            <input type="text" id="input" placeholder="enter city"/>
            <button type="submit">Submit</button>
        </form>
        <div id="cities">

        </div>
    </center>
    <script>
        const form=document.getElementById("form");
        const input=document.getElementById("input");
        const info=document.getElementById("cities");
        const apikey="e2a440bf1fe932273d83156b0d57f657";
// submit the date and checking if city is valid or not display temperature
        form.addEventListener("submit",(e)=>{
            e.preventDefault();  //inorder to hold the submission behaviour
            info.textContent="";
            const inputValue=input.value;
            alert(inputValue);//eg:vijayawada
            const url=`https://api.openweathermap.org/data/2.5/weather?q=${inputValue}&appid=${apikey}&units=matric`;
            fetch(url)
            .then((res)=>{
                console.log(res);
                return res.json();
            })
            .then((data)=>{
                console.log(data);
                const {main,name}=data;
                document.getElementById("cities").innerHTML=`<p>City{name}</p><p>Temperature is:${Math.round(main.temp)}<sup>o</sup>C</p>`;

            })
            .catch(()=>{
                alert(`please provide the valid city name`)
            })
            
        })
    </script>
</body>
</html>
